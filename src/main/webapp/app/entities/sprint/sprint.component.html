<div>
    <h2 id="page-heading">
        <span>Sprints</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sprint" [routerLink]="['/sprint/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Sprint
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="sprints?.length === 0">
        <span>No sprints found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="sprints?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Sprint Name</span></th>
                    <th scope="col" ><span>Sprint Count</span></th>
                    <th scope="col" ><span>Project</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sprint of sprints ;trackBy: trackId">
                    <td><a [routerLink]="['/sprint', sprint.id, 'view']">{{ sprint.id }}</a></td>
                    <td>{{ sprint.sprintName }}</td>
                    <td>{{ sprint.sprintCount }}</td>
                    <td>
                        <div *ngIf="sprint.project">
                            <a [routerLink]="['/project', sprint.project?.id, 'view']" >{{ sprint.project?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/sprint', sprint.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/sprint', sprint.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(sprint)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
