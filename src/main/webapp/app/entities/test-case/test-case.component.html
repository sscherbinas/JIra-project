<div>
    <h2 id="page-heading">
        <span>Test Cases</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-test-case" [routerLink]="['/test-case/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Test Case
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="testCases?.length === 0">
        <span>No testCases found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="testCases?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Test Case Name</span></th>
                    <th scope="col" ><span>Description</span></th>
                    <th scope="col" ><span>Story</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let testCase of testCases ;trackBy: trackId">
                    <td><a [routerLink]="['/test-case', testCase.id, 'view']">{{ testCase.id }}</a></td>
                    <td>{{ testCase.testCaseName }}</td>
                    <td>{{ testCase.description }}</td>
                    <td>
                        <div *ngIf="testCase.story">
                            <a [routerLink]="['/story', testCase.story?.id, 'view']" >{{ testCase.story?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/test-case', testCase.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/test-case', testCase.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(testCase)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
