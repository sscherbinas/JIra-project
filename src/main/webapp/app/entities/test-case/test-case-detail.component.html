<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="testCase">
            <h2><span>Test Case</span> {{ testCase.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Test Case Name</span></dt>
                <dd>
                    <span>{{ testCase.testCaseName }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ testCase.description }}</span>
                </dd>
                <dt><span>Story</span></dt>
                <dd>
                    <div *ngIf="testCase.story">
                        <a [routerLink]="['/story', testCase.story?.id, 'view']">{{ testCase.story?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/test-case', testCase.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
